<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Le Solar System</title>
	<meta name="description" content="Le Solar System">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Latest Aframe Release -->
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<!-- Imported Components -->
	<script src="Components/Aframe-Template-Component.js"></script>
	<script src="Components/Aframe-Assets-Component.js"></script>
	<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.1/dist/aframe-extras.min.js"></script>
	<!-- Custom Compononents -->
    <!-- <script src="Components/main.js"></script> -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<a-scene vr-mode-ui="enabled: false" id="aframe-main">
		<!-- Leave assets empty, everything is loaded through the assets component. -->
		<a-assets></a-assets>
		<!-- Template Container -->
		<a-entity id="template-container" template="src:Scenes/Solar-System.html" position="0 0 0"></a-entity>
		<!-- Camera -->
        <a-entity id="rig"
          		  movement-controls="fly: true; speed: 0.3"
          		  position="25 0 25">
		  <a-entity camera
		            position="0 1.6 0"
		            look-controls></a-entity>
		</a-entity>
        <!-- Light Source-->
		<a-entity light="color:#BBB;type:ambient"></a-entity>
        <a-entity light="intensity:0.35;type:ambient" position="0 1 1"></a-entity>
        <!-- Mouse Cursor -->
		<a-entity cursor="rayOrigin: mouse;"></a-entity>
	</a-scene>
</body>
</html>
