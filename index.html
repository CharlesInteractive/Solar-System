<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Le Solar System</title>
	<meta name="description" content="Le Solar System">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:500" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
    <!-- Latest Aframe Release -->
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
	<!-- Imported Components -->
	<script src="Components/Aframe-Template-Component.js"></script>
	<script src="Components/Aframe-Extras.js"></script>
	<!-- Custom Compononents -->
    <!-- <script src="Components/main.js"></script> -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
</head>
<body>
	<a-scene stats vr-mode-ui="enabled: false" id="aframe-main">
		<a-assets>
			<img id="texture-milky-way" src="Textures\2k_stars_milky_way.jpg" alt="milky way texture">
			<img id="texture-sun" src="Textures\2k_sun.jpg" alt="sun texture">
			<img id="texture-mercury" src="Textures\2k_mercury.jpg" alt="murcury texture">
			<img id="texture-venus" src="Textures\2k_venus_atmosphere.jpg" alt="venus texture">
			<img id="texture-earth" src="Textures\2k_earth_daymap.jpg" alt="earth texture">
			<img id="texture-moon" src="Textures\2k_moon.jpg" alt="moon texture">
			<img id="texture-mars" src="Textures\2k_mars.jpg" alt="mars texture">
			<img id="texture-jupiter" src="Textures\2k_jupiter.jpg" alt="jupiter texture">
			<img id="texture-saturn" src="Textures\2k_saturn.jpg" alt="saturn texture">
			<img id="texture-saturn-rings" src="Textures\2k_saturn_ring_alpha.png" alt="saturn texture">
			<img id="texture-uranus" src="Textures\2k_uranus.jpg" alt="uranus texture">
			<img id="texture-neptune" src="Textures\2k_neptune.jpg" alt="neptune texture">
		</a-assets>
		<!-- Template Container -->
		<a-entity id="template-container" template="src:Scenes/Solar-System.html" position="0 0 0"></a-entity>
		<!-- Camera -->
        <a-entity id="rig"
          		  movement-controls="fly: true; speed: 0.3"
          		  position="-3.141 2.821 16.241">
		    <a-entity 	camera
		    			look-controls 
		    			position="0 1.6 0" 
		    			rotation="-14.8969 -12.8342 0"></a-entity>
		</a-entity>
        <!-- Light Source-->
		<a-entity light="color: #BBB; type: point"></a-entity>
		<a-entity light="intensity: 0.1;color: #BBB; type: ambient"></a-entity>
		<!-- <a-entity light="intensity: 0.6; castShadow: true" position="-0.5 1 1"></a-entity> -->
        <!-- Mouse Cursor -->
		<!-- <a-entity cursor="rayOrigin: mouse;"></a-entity> -->
	</a-scene>
	<a href="https://github.com/CharlesInteractive/Solar-System" class="github-corner">
		<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 250 250" fill="#151513" style="position: absolute; top: 0; right: 0">
			<path d="M0 0l115 115h15l12 27 108 108V0z" fill="#fff"/>
			<path class="octo-arm" d="M128 109c-15-9-9-19-9-19 3-7 2-11 2-11-1-7 3-2 3-2 4 5 2 11 2 11-3 10 5 15 9 16" style="-webkit-transform-origin: 130px 106px; transform-origin: 130px 106px"/>
			<path class="octo-body" d="M115 115s4 2 5 0l14-14c3-2 6-3 8-3-8-11-15-24 2-41 5-5 10-7 16-7 1-2 3-7 12-11 0 0 5 3 7 16 4 2 8 5 12 9s7 8 9 12c14 3 17 7 17 7-4 8-9 11-11 11 0 6-2 11-7 16-16 16-30 10-41 2 0 3-1 7-5 11l-12 11c-1 1 1 5 1 5z"/>
		</svg>
	</a>
	<div class="instruction-set">
		<p>Desktop: Use the WASD keys on your keyboard and your mouse to control direction.</p>
		<p>Mobile: Point your device in the direction you want to travel and touch the screen to move in that direction.</p>
		<a href="/">Back to Portfolio</a>
	</div>
</body>
</html>
